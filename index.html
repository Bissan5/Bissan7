<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البرمجة الممتعة</title>
    <style>
        body {
            background-color: #0074D9; /* اللون الأزرق السماوي */
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #39CCCC; /* اللون النعناعي */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="https://twitter.com" class="button">تويتر</a>
    <a href="https://telegram.org" class="button">تلجرام</a>
    <a href="https://www.facebook.com" class="button">فيسبوك</a>
</body>
</html>
